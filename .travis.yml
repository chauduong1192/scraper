sudo: required

language: node_js

node_js:
  - 9

env:
  - DOCKER_REPO=phatpham9/scraper

jobs:
  include:
    - stage: test
      install:
        - yarn
      script:
        - yarn test
    - stage: build
      services:
        - docker
      script:
        - docker build -t "$DOCKER_REPO" .
        - if [ ! -z "$TRAVIS_TAG" ]; then
            docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
            for TAG in {"$TRAVIS_TAG",latest}; do
              docker tag "$DOCKER_REPO" "$DOCKER_REPO":"$TAG";
              docker push "$DOCKER_REPO":"$TAG";
            done
          fi

cache:
  yarn: true
  directories:
  - node_modules

notifications:
  email: false
  slack:
    secure: 
